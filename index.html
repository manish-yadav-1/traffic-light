<!doctype html
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            height: 500px;
            width: 500px;
            background-color: gray;
            box-shadow: 10px 10px 100px 20px gray;
            border-radius: 50%;
        }
        .section{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            gap: 100px;
        }
    </style>
</head>
<body>
    <div class="section">

        <div id="box" draggable="true">
            
        </div>
        <!-- <div id="box" class="sunTwo" draggable="true"> -->
            
        </div>
    </div>
    <script>
        const sunLight=()=>{
            let sun=document.getElementById('box')
            let sunTwo=document.getElementsByClassName('sunTwo')[0]

            // sun.addEventListener("mouseenter",()=>{
            // sun.style.boxShadow="10px 10px 100px 10px yellow";
            // sun.style.backgroundColor="yellow";
            // })

            sun.addEventListener("click",()=>{
            sun.style.boxShadow="10px 10px 100px 10px red";
            sun.style.backgroundColor="red";
            })
            sun.addEventListener("mouseenter",()=>{
            sun.style.boxShadow="10px 10px 100px 10px yellow";
            sun.style.backgroundColor="yellow";
            })

           
            sun.addEventListener("dblclick",()=>{
            sun.style.boxShadow="10px 10px 100px 10px yellow";
            sun.style.backgroundColor="green";
            })
           
           
        }
        sunLight()
    </script>
</body>
</center>
